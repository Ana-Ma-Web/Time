<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
			<meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
			<meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
		<title>Time</title>
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div class="wrapper">
			<div class="container">
				<div class="main">
					<div class="header">
						<div class="time" id="time">
							<span class="time__hours"></span>
							:
							<span class="time__minutes"></span>	
						</div>
						<div class="date" id="date" >
							<span class="date__date"></span>.<span class="date__month"></span>.<span class="date__year"></span>
						</div>
						<div class="week" id="week" >
							<span></span>
							<span></span>
							<span></span>
							<span></span>
							<span></span>
							<span></span>
							<span></span>
						</div>


						<div class="menu">

						</div>
					</div>
					<div class="today-icons">
						<div class="today-icon">
							<div class="today-icon__icon">
							</div>
							<div class="today-icon__number">2</div>
						</div>
					</div>
					<div class="watch">
						<div class="watch__numbers">
							<div class="watch__hour watch__hour_1">
								<div class="watch__number">1</div>
							</div>
							<div class="watch__hour watch__hour_2">
								<div class="watch__number">2</div>
							</div>
							<div class="watch__hour watch__hour_3">
								<div class="watch__number">3</div>
							</div>
							<div class="watch__hour watch__hour_4">
								<div class="watch__number">4</div>
							</div>
							<div class="watch__hour watch__hour_5">
								<div class="watch__number">5</div>
							</div>
							<div class="watch__hour watch__hour_6">
								<div class="watch__number">6</div>
							</div>
							<div class="watch__hour watch__hour_7">
								<div class="watch__number">7</div>
							</div>
							<div class="watch__hour watch__hour_8">
								<div class="watch__number">8</div>
							</div>
							<div class="watch__hour watch__hour_9">
								<div class="watch__number">9</div>
							</div>
							<div class="watch__hour watch__hour_10">
								<div class="watch__number">10</div>
							</div>
							<div class="watch__hour watch__hour_11">
								<div class="watch__number">11</div>
							</div>
							<div class="watch__hour watch__hour_12">
								<div class="watch__number">12</div>
							</div>
							<div class="watch__hour watch__hour_13">
								<div class="watch__number">13</div>
							</div>
							<div class="watch__hour watch__hour_14">
								<div class="watch__number">14</div>
							</div>
							<div class="watch__hour watch__hour_15">
								<div class="watch__number">15</div>
							</div>
							<div class="watch__hour watch__hour_16">
								<div class="watch__number">16</div>
							</div>
							<div class="watch__hour watch__hour_17">
								<div class="watch__number">17</div>
							</div>
							<div class="watch__hour watch__hour_18">
								<div class="watch__number">18</div>
							</div>
							<div class="watch__hour watch__hour_19">
								<div class="watch__number">19</div>
							</div>
							<div class="watch__hour watch__hour_20">
								<div class="watch__number">20</div>
							</div>
							<div class="watch__hour watch__hour_21">
								<div class="watch__number">21</div>
							</div>
							<div class="watch__hour watch__hour_22">
								<div class="watch__number">22</div>
							</div>
							<div class="watch__hour watch__hour_23">
								<div class="watch__number">23</div>
							</div>
							<div class="watch__hour watch__hour_24">
								<div class="watch__number">24</div>
							</div>

						</div>
						<div class="watch__schedule">
							<div class="watch__1-circle"></div>
							<div class="watch__2-circle"></div>
							<div class="watch__3-circle"></div>
							<div class="watch__4-circle"></div>
							<div class="watch__5-circle"></div>
						</div>
						<div class="watch__hand"></div>
						<div class="watch__reminders"></div>
					</div>
					<div class="calendar"></div>
				</div>
				<div class="tasks">
					<div class="tasks__announcement">Опять работа!</div>
					<div class="tasks__now">
						<div class="tasks__title">Срочно</div>
						<div class="task">
							<ul id="task-fire" class="task__fire"></ul>
							<div class="task__menu">
								<div class="task__edit">Изменить</div>
								<div class="task__done">Выполнить</div>
								<div class="task__postpone">Отложить</div>
								<div class="task__delete">Удалить</div>
								<button class="test-btn" id="show-tables">Show tables</button>
								<button class="test-btn" id="add">Add</button>
								<form action="" id="form-task-add" method="post">
									<label>
										<input id="add-task" type="text" placeholder="add task">
										<button  >Add task</button>
									</label>	
								</form>
								<button class="test-btn" id="del-task-btn">del</button>
								<button class="test-btn" id="conn-end">Connection End</button>
								<button class="test-btn" id="test">Test</button>
								<button class="test-btn" id="test-x">Test</button>
								<button class="test-btn" id="show-task-btn">Show tasks</button>
								<button class="test-btn" id="add-time-btn">Add time</button>
							</div>
						</div>
					</div>
					<div class="tasks__morning"></div>
					<div class="tasks__day"></div>
					<div class="tasks__evening"></div>
					<div class="tasks__someday"></div>
				</div>

				<div class="activity">
					<div class="activity__add-container">
						<button class="activity__add-btn"></button>
						<div class="activity__menu menu">
							<form action="" class="activity__form form" id="form-act-add">
								<input class="form__input" id="form-act-name" type="text" placeholder="Name">
								<select class="form__select" name="icon" id="form-act-icon">
									<option class="form__option" value="">icon</option>
									<option class="form__option" value="1">1</option>
									<option class="form__option" value="2">2</option>
								</select>
								<input type="color" name="bubble-color" value="#ff8ADA">
								<div class="form__btn">
									<button class="form__btn_confirm">Add</button>
									<button class="form__btn_cancel"></button>
								</div>
							</form>
						</div>
					</div>
					<div class="activity__navigation_up"></div>
					<div class="activity__now">
						<div id="bubble" class="bubble">
							<div id="bubble__glare" class="bubble__glare"></div>
							<div class="bubble__timer">
								<svg class="bubble__svg" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
									<g class="bubble__circle">
										<circle class="bubble__path-elapsed" cx="50" cy="50" r="45" />
									</g>
								</svg>
							</div>

							<div class="bubble__arrow"></div>
							<div class="bubble__circle"></div>
							<div class="bubble__icon"></div>
							<div class="bubble__content">
								<div class="bubble__time">
									<span id="time-limit">159</span>
									<span>m</span>
								</div>
								<div class="bubble__music">
									<div class="bubble__pause"></div>
									<div class="bubble__volume"></div>
									<div class="bubble__repeat"></div>
									<div class="bubble__left"></div>
									<div class="bubble__right"></div>
								</div>
							</div>
						</div>
					</div>
					<div class="activity__column"></div>
					<div class="activity__done"></div>
					<div class="activity__navigation_down"></div>

				</div>
			</div>
		</div>
		<script src="./renderer.js"></script>
		<script src="./js/connection.js"></script>
		<script src="./js/queries.js"></script>
		<script src="./js/script.js"></script>
		<script src="./js/clock/clock.js"></script>
		<script src="./js/task-list/task.js"></script>
		<script src="./js/activity/activity.js"></script>
	</body>
</html>
